<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео и Аудио</title>
</head>
<body>
  <video src="video/video.mp4" width="720" height="405" controls poster="image/poster.jpg"></video>
  <!-- Или можно так
    <source src="video/video.mp4" type="video/mp4">
    <p>Ваш браузер не поддерживает это видео</p>
  -->

  <iframe width="560" height="315" src="https://www.youtube.com/embed/MW1ewm-m7ZE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <audio src="audio/audio.mp3" controls></audio>
  <!-- Все атрибуты и тд тоже самое как у видео -->
</body>
</html>
