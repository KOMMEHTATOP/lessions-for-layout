<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Создание формы урок 2</title>
</head>
<body>
  
  <div class="auth">
    <h1 class="auth-title">Регистрация</h1>

    <form action="/" method="post">
      <div class="form-group">
        <input class="input" type="text" name="name" id="" placeholder="Ваше полное имя">    
      </div>
      <div class="form-group">
        <input class="input" type="email" name="email" id="" placeholder="Ваш email">    
      </div>
      <div class="form-group">
        <input class="input" type="tel" name="phone" id="" placeholder="Ваш номер телефона">    
      </div>
      <div class="form-group">
        <input class="input" type="password" name="password" id="" placeholder="Придумайте пароль">    
      </div>
      <div class="form-group">
        <input class="input" type="password" name="password_confirm" id="" placeholder="Подтвердите пароль">
      </div>
        <div class="form-group">
          <select class="select" name="sity" id="">
            <option value="riga">Воронеж</option>
            <option value="moscow">Москва</option>
          </select>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="rules" id="rules" placeholder="Подтвердите пароль">
          <label for="rules">Принимаю условия пользования</label>
        </div>

        <button type="submit" class="btn">Готово</button>
    </form>
  </div>
</body>
</html>
