<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Формы отправки и получения сообщений</title>
</head>
<body>
  <div class="form">
    <h1 class="title">Форма</h1>
    <form action="/" method="post">
      <fieldset>
        <legend>Контактная информация</legend>
        <label for="input_name">Ваше имя</label>
        <div class="form-group"><input type="text" class="input-group"  id="input_name" name="name">
        </div>
        <div class="form-group"><input type="email" class="input-group" id=""  name="email" placeholder="Ваш email">
        </div>
        <div class="form-group"><input type="tel" class="input-group" id=""  name="tel" placeholder="Ваш телефон">
        </div>
      </fieldset>
      <div class="form-group"><input type="password" class="input-group" id=""  name="password" placeholder="Придумайте пароль">
      </div>
      <div class="form-group">
        <textarea name="text" class="form-textarea" placeholder="О вас"></textarea>
      </div>
      <div class="form-group">
        <select name="city" id="">
          <option value="">Москва</option>
          <option value="">Мухосранск</option>
          <option value="">Волгоград</option>
          <option value="">Нижний Новгород</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="male">Муж</label>
        <input type="radio" id="male" name="coose_male">
        <label for="female">Жен</label>
        <input type="radio" id="female" name="coose_male">
      </div>
      
      <div class="form-group">
        <label for="photo">Фото</label>
        <input type="file" name="photo" id="photo">
      </div>

      <div class="form-group">
        <input type="checkbox" name="rules" id="rules_agree">
        <label for="rules_agree">Прочитал условия пользования</label>
      </div>

      <button type="submit">Отправить</button>
      <button type="reset">Очистить формы</button>
      <button type="button">Ничего не даелает</button>

    </form>
  </div>
</body>
</html>
