<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Домашнее задание по формам</title>
</head>
<body>

  <div class="form">
    <div class="personal-date">
      <h1 class="title-form">Личные данные</h1>
        <div class="input_group">
          <label for="male">Муж</label>
          <input type="radio" name="who" id="male">
          <label for="female">Жен</label>
          <input type="radio" name="who" id="female">
        </div>
        <div class="input_group">
          <input type="text" name="name" id="name" placeholder="Ваше имя">
        </div>
        <div class="input_group">
          <input type="email" name="email" id="email" placeholder="Ваше email">
        </div>
        <div class="input_group">
          <input type="tel" name="phone" id="phone" placeholder="Ваш номер телефона">
        </div>
        <div class="input_group">
          <input type="text" name="sity" id="sity" placeholder="Адрес проживания">
        </div>
        <textarea name="aboutme" id="aboutme" placeholder="Информация о вас"></textarea>

    </div>



  </div>
  
</body>
</html>
