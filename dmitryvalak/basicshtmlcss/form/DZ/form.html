<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Домашнее задание по формам</title>
</head>
<body>

  <div class="form">
    <div class="header personal-date">
      <h1 class="title-form">Личные данные</h1>
        <div class="form_group">
          <label for="male">Муж</label>
          <input type="radio" class="input_radio" name="who" id="male">
          <label for="female">Жен</label>
          <input type="radio" class="input_radio" name="who" id="female">
        </div>
        <div class="form_group">
          <input type="text" class="input_group" name="name" id="name" placeholder="Ваше имя">
        </div>
        <div class="form_group">
          <input type="email" class="input_group" name="email" id="email" placeholder="Ваше email">
        </div>
        <div class="form_group">
          <input type="tel" class="input_group" name="phone" id="phone" placeholder="Ваш номер телефона">
        </div>
        <div class="form_group">
          <input type="text" class="input_group" name="sity" id="sity" placeholder="Адрес проживания">
        </div>
        <textarea class="form-textarea input_group" name="aboutme" id="aboutme" placeholder="Информация о вас"></textarea>
    </div>

    <div class="header deffence">
      <h1 class="title-form">Безопасность</h1>
        <div class="form_group">
          <input type="password" class="input_group" name="password" id="password" placeholder="Старый пароль">
        </div>
        <div class="form_group">
          <input type="password" class="input_group" name="password" id="password" placeholder="Новый пароль">
        </div>
        <div class="form_group">
          <input type="password" class="input_group" name="password" id="password" placeholder="Новый пароль еще раз">
        </div>
        <div class="form_group">
          <input type="tel" class="input_group" name="phone" id="phone" placeholder="Ваш номер телефона">
        </div>
        <div class="form_group">
          <select class="secret_question" name="secret-question" id="" >
            <option value="">Секретный вопрос</option>
            <option value="">Как зовут твою собаку?</option>
            <option value="">Сколько лет тете Зине?</option>
            <option value="">Дебильные вопросы?</option>
          </select>
        </div>
        <div class="form_group">
          <input type="text" class="input_group" name="text" id="phone" placeholder="Ответ на секретный вопрос">
        </div>
      </div>

      <div class="header alerts">
        <h1 class="title-form">Оповещения</h1>
          <div class="form_group">
            <input type="checkbox" class="alerts" name="alerts" id="alerts_email" placeholder="Старый пароль">
            <label for="alerts_email">Получать новости на email</label>
          </div>
          <input type="checkbox" class="alerts" name="alerts" id="alerts_sale" placeholder="Старый пароль">
          <label for="alerts_sale">Получать новости о скидках</label>
        </div>
        <div class="btn">
        <button class="save-btn" type="submit">Сохранить</button>
        <button class="cansel-btn" type="reset">Отменить и очистить</button>
        </div>
      </div>
  </div>

  
  
</body>
</html>
