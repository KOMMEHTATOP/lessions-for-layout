<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Работа с таблицами</title>
</head>
<body>
  <h1 class="mainh1">Таблицы</h1>

  <table class="table">
  <!-- thead отделить шапку таблицы -->
    <thead> 
      <tr>
        <th>Номер п/п</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Дата регистрации</th>
      </tr>
    </thead>
<!-- tbody тело таблицы -->
    <tbody>
      <tr>
        <td>1</td>
        <td>Иван Иваныч</td>
        <td>ivan@ivanych.ru</td>
        <td>13.12.2077</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Alex Alexandrov</td>
        <td>alex@ivanych.ru</td>
        <td>12.12.2077</td>
      </tr>
      <tr>
        <td>3</td>
        <td>ASDF GDLFG</td>
        <td>alex@ivanych.ru</td>
        <td>12.12.2077</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Alex Alexandrov</td>
        <td>alex@ivanych.ru</td>
        <td>12.12.2077</td>
      </tr>
    </tbody>
  <!-- tfoot -->
    <tfoot>
      <tr>
        <td colspan="4">Всего: 2</td>
        <!-- colspan занимает количество ячеек -->
      </tr>
    </tfoot>
  </table>
<!-- ДЗ почти все сделал по ходу урока самостоятельно. Дополнительно делать считаю не нужно. Вроде все освоил. -->
</body>
</html>
